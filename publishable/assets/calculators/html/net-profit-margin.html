<!DOCTYPE html>
<html>
<head>
<title>Net Profit Margin Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">





</head>
<body>
<div class="container">
<div class="calc">
<h1>
Net Profit Margin Calculator
</h1>
<p>Enter amounts below for your ratio</p>
<form>

    <input name="num1" id="num1" type="text" placeholder="Total Liabilities:"  /><br />
    <input name="num2" id="num2" type="text" placeholder="Shareholder's Equity:"  /><br />

    <h2>Net Profit Margin</h2>

    <input type="text" name="netprofit" id="netprofit" readonly />
</form>
	

	
</div>
</div>



<script type="text/javascript" src="js/net_profit.js"></script>
</body>
</html>
