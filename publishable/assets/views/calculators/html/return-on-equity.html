<!DOCTYPE html>
<html>
<head>
<title>Return on Equity Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">





</head>
<body>
<div class="container">
<div class="calc">
<h1>
Return on Equity Calculator
</h1>
<p>Enter amounts below for your ratio</p>

<form>
  <input name="num1" id="num1" type="text" placeholder="Net Income for the Year::"  /><br />
  <input name="num2" id="num2" type="text" placeholder="Taxes:" /><br />
  <input name="num3" id="num3" type="text" placeholder="Interest:" /><br />
  <input name="num4" id="num4" type="text" placeholder="Shareholder's Equity:" /><br />

  <h2>Return on Equity</h2>

  <input type="text" name="returnequity" id="returnequity" readonly />
</form>

</div>
</div>



<script type="text/javascript" src="js/return_equity.js"></script>
</body>
</html>
