<!DOCTYPE html>
<html>
<head>
<title>Loan Payment Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">





</head>
<body>
<div class="container">
<div class="calc">
<h1>
Loan Payment Calculator
</h1>
<p>Enter amounts below to calculate your monthly payment</p>
<form>

    <input name="num1" id="num1" type="text" placeholder="Loan Amount: "   /><br />
    <input name="num2" id="num2" type="text" placeholder="Loan term in months: "  /><br />
    <input name="num3" id="num3" type="text" placeholder="Interest rate (For example: 4.5)" /><br />
    <h2>Monthly Loan Payment</h2>
    <input type="text" name="loanpayment" id="loanpayment" readonly />

</form>
	

	
</div>
</div>



<script type="text/javascript" src="js/loan_payment.js"></script>
</body>
</html>
